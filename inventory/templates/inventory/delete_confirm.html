{% extends 'inventory/base.html' %}

{% block title %}Confirm Delete - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-danger">
            <div class="card-header text-center bg-danger-subtle text-danger-emphasis">
                <h1 class="h3 my-2"><i class="bi bi-exclamation-triangle-fill"></i> Confirm Deletion</h1>
            </div>
            <div class="card-body p-4 text-center">
                <p class="fs-5">Are you sure you want to delete the {{ type }} named</p>
                <h3 class="mb-4">"{{ object.name }}"?</h3>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary me-2">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Yes, Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
