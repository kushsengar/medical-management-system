{% extends 'inventory/base.html' %}

{% block title %}Edit Customer - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <form method="post" class="card shadow-sm">
            {% csrf_token %}
            <div class="card-header text-center bg-primary-subtle border-0">
                <h1 class="h3 my-2"><i class="bi bi-pencil-square me-2"></i>Edit Customer</h1>
            </div>
            <div class="card-body p-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" name="name" value="{{ customer.name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" name="phone_number" value="{{ customer.phone_number }}" required>
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address (Optional)</label>
                        <textarea class="form-control" name="address" rows="3">{{ customer.address }}</textarea>
                    </div>
                </div>
            </div>
            <div class="card-footer text-end border-0 bg-light-subtle">
                <a href="{% url 'customer_list' %}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
