{% extends 'inventory/base.html' %}

{% block title %}Add Supplier - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <form method="post" class="card shadow-sm">
            {% csrf_token %}
            <div class="card-header text-center bg-primary-subtle border-0">
                <h1 class="h3 my-2">
                    <i class="bi bi-truck me-2"></i>
                    Add New Supplier
                </h1>
            </div>

            <div class="card-body p-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Supplier Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="contact_person" class="form-label">Contact Person</label>
                        <input type="text" class="form-control" name="contact_person" required>
                    </div>
                    <div class="col-12">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" name="phone_number" placeholder="e.g., +91 98765 43210" required>
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" name="address" rows="3" required></textarea>
                    </div>
                </div>
            </div>

            <div class="card-footer text-end border-0 bg-light-subtle">
                <a href="{% url 'supplier_list' %}" class="btn btn-secondary me-2">
                    <i class="bi bi-x-circle me-1"></i>Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle-fill me-1"></i>Save Supplier
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
